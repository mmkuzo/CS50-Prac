<!DOCTYPE html>
<html>
	<head>
		<title>Presidents</title>
		<style>
			table {
				border: 3px solid green;
				margin: 30px;
				border-collapse: collapse;
				width: 50%
				
			}
				th, td {
					border:2px solid green;
					padding: 5px
					text-align: center;
			}
				th {
					background-color: orange;
			}		
		</style>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>Nelson</td>
				<td>Mandela</td>
				<td>1994-1999</td>
			</tr>
			<tr>
				<td>Thabo</td>
				<td>Mbeki</td>
				<td>1999-2008</td>
			</tr>
			<tr>
				<td>Kgalema</td>
				<td>Motlante</td>
				<td>2008-2009</td>
			</tr>
			<tr>
				<td>Jacob</td>
				<td>Zuma</td>
				<td>2009-2018</td>
			</tr>
			<tr>
				<td>Cyril</td>
				<td>Ramaphosa</td>
				<td>2018-to date</td>
			</tr>
		</table>
	</body>
</html>
